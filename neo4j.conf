# Neo4j Configuration for Railway
# Clean and simple configuration

# Network
server.default_listen_address=0.0.0.0
server.bolt.listen_address=:7687
server.http.listen_address=:7474

# Memory (adjust these based on your Railway plan)
# Starter: 128m heap, 64m pagecache
# Developer: 256m heap, 128m pagecache  
# Pro: 512m heap, 256m pagecache
server.memory.heap.initial_size=256m
server.memory.heap.max_size=256m
server.memory.pagecache.size=128m

# Security
server.security.auth_enabled=true

# APOC procedures
server.security.procedures.unrestricted=gds.*,apoc.*
server.security.procedures.allowlist=gds.*,apoc.*

# Performance
server.transaction.timeout=60s
server.bolt.thread_pool_min_size=5
server.bolt.thread_pool_max_size=100

# Logging
server.logs.debug.level=INFO
server.logs.http.enabled=true

# APOC settings moved to apoc.conf in Neo4j 5.x